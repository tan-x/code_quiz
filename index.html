<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
	<body>
		<nav>
			<ul class="nav justify-content-between align-items-center">
				<li class="nav-item"><button class="btn btn-primary" onclick="viewLeaderboard()">View Highscores</button></li>
				<li class="nav-item nav-link" id="timer">Timer: 40</li>
			</ul>
		</nav>

		<main class="card text-center">
			<section class="card-body flex-center" id="quiz">
				<h1 class="card-title" id="header">Coding Quiz</h1>
				<p class="card-text" id="intro">Let's get started on your coding knowledge!</p>
				<button class="btn btn-primary" id="startBtn">Start Quiz</button>
				<form class="form-inline" id="score-form">
					<div class="form-group mb-2">
						<label for="initials" class="sr-only">Description</label>
						<input type="text" readonly class="form-control-plaintext" value="Enter your initals" />
					</div>
					<div class="form-group mx-sm-3 mb-2">
						<label for="initials" class="sr-only">Initials</label>
						<input type="text" class="form-control" id="initials" placeholder="Initials" />
					</div>
					<button type="submit" class="btn btn-primary mb-2" id="submit" onclick="addLeader(event)">Submit</button>
                </form>
                <div id="leaderboard">
                    <ol id="leaderlist">
                    </ol>
                    <div class="form-inline">
                        <button class="btn btn-danger mb-2" id="clear" onclick="clearBoard()">Clear Leaderboard</button>
                        <button class="btn btn-primary mb-2" id="go-back" onclick="goBack()">Go Back</button>
                    </div>
				</div>
				<div>
					<h4 id="hiscore">High Score: <span id="hiscoreName"></span> - <span id="hiscoreNum"></span></h4>
				</div>
			</section>
			<section class="result card-footer">
				<h5 class="text-muted" id="result"></h5>
			</section>
		</main>
		<script src="assets/js/script.js"></script>
	</body>
</html>
